<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/productDetail.css" />
		<title>物品详情页</title>
	</head>

	<body>
		<!--顶部-->
		<header></header>
		<!--侧边栏-->
		<div class="sidebar"></div>
		<!--.header-->
		<div class="header">
			<div class="headercontent">
				<a href="/" target="_self" class="pro_logo">
					<img src="img/loginlogo.jpg" />
				</a>
				<div class="kindsall">
					<span class="kinds">全部分类</span>
					<ul>
					</ul>
				</div>
				<div class="search-suggest">
					<form name="search-form">
						<div class="yxt-search">
							<input type="text" placeholder="瑞思" class="search-input" />
							<button class="search-btn">搜索</button>
						</div>
					</form>
					<div class="search-result"></div>
				</div>
				<a href="" target="_blank"><img src="img/yxthTopTurn4.jpg" /></a>
			</div>
		</div>
		<!--nav-->
		<div class="nav">
			<div class="nav-content">
				<ul class="navmenu">
					<li class="index">
						<a href="index.html">首页</a>
					</li>
					<li>
						<a href="">养生馆</a>
					</li>
					<li>
						<a href="">云商优品</a>
					</li>
					<li>
						<a href="">母婴馆</a>
					</li>
					<li>
						<a href="">美妆馆</a>
					</li>
					<li>
						<a href="">器械馆</a>
					</li>
					<li>
						<a href="">医药馆</a>
					</li>
					<li>
						<a href="">全球购</a>
					</li>
				</ul>
				<div class="right"><span class="gift"></span><span class="text">满79包邮</span></div>
			</div>
		</div>
		<!--prodetail-->
		<div class="prodetail">
			<div class="prodetail-content clearfix">
				<div class="bread clearfix">
					<ul>
						<li>
							<a href="index.html">首页</a>&gt;</li>
						<li>
							<a>全部</a>&gt;</li>
						<li>
							<a>花卉</a>&gt;</li>
						<li>
							<a>鲜花</a>&gt;</li>
						<li>
							<a>百合</a>&gt;</li>
						<li>
							<a href="###">花莳间 基地直供家用鲜花 云南昆明斗南香水百合 白色三头10支 鲜切花鲜花 全国包邮</a>
						</li>
					</ul>
				</div>
				<div class="prodetailpannel clearfix">
					<div class="pannel-left">
						<div class="middleimg">
							<div class="proimg">
								<img src="img/proimg-large1.jpg" />
							</div>
							<div class="filter"></div>
							<div class="large">
								<div class="largeimg">
									<img src="img/proimg-large1.jpg" />
								</div>
							</div>
						</div>
						<div class="smallimg">
							<span class="proimg-btn next">></span>
							<span class="proimg-btn prev"><</span>
							<div class="imgcontainer">
								<ul class="imgWrap">
									<li><img src="img/proimg-small1.jpg" data-src="img/proimg-large1.jpg" /></li>
									<li><img src="img/proimg-small2.jpg" data-src="img/proimg-large2.jpg" /></li>
									<li><img src="img/proimg-small3.jpg" data-src="img/proimg-large3.jpg" /></li>
									<li><img src="img/proimg-small4.jpg" data-src="img/proimg-large4.jpg" /></li>
									<li><img src="img/proimg-small5.jpg" data-src="img/proimg-large5.jpg" /></li>
									<li><img src="img/proimg-small6.jpg" data-src="img/proimg-large6.jpg" /></li>
									<li><img src="img/proimg-small7.jpg" data-src="img/proimg-large7.jpg" /></li>
									<li><img src="img/proimg-small8.jpg" data-src="img/proimg-large8.jpg" /></li>
									<li><img src="img/proimg-small9.jpg" data-src="img/proimg-large9.jpg" /></li>
									<li><img src="img/proimg-small10.jpg" data-src="img/proimg-large10.jpg" /></li>
									<li><img src="img/proimg-small11.jpg" data-src="img/proimg-large11.jpg" /></li>
									<li><img src="img/proimg-small1.jpg" data-src="img/proimg-large1.jpg" /></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="pannel-middle">
						<div class="prointro"></div>
						<dl class="tb-prop amount clearfix">
						<dt class="tb-title">数量</dt>
						<dt class="tb-con">
							<div class="amount-item amount-op">
								<a href="javascript:;" class="amount-decrease">-</a>
								<input type="text" class="amount-input" value="1"/>
								<a href="javascript:;" class="amount-increase">+</a>	
							</div>
							<span class="amount-item">件</span>
							<div class="amount-item stock">
								库存<span class="stock-num">999</span>件
							</div>
						</dt>
						</dl>
						<div class="bottom">
							<div class="addcart"><i class="iconfont carticon">&#xe63b;</i><span class="cart-text">加入购物车</span></div>
							<div class="num">销量：<span class="sailnum">5666</span></div>
							<div class="collect"><span class="colstart"></span><span><a href="###">加入收藏夹</a></span></div>
						</div>
						

					</div>
					<div class="pannel-right">
						<img src="img/pannelright.jpg" />
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		<footer></footer>

		<script type="text/html" id="kindsall">
			{{each menu as v}}
			<li>
				{{each v.menulist as value}}
				<span><a href="###">{{value}}</a></span> {{/each}}
			</li>
			{{/each}}
		</script>

		<script type="text/html" id="prointro">
			<div class="goods-name">{{goods_name}}</div>
			<div class="goods-subtitle">{{goods_subtitle}}</div>
			<div class="price">
				<span class="title">促销价</span>
				<span class="price-wrap">￥<span class="goods-price">{{goods_price}}</span></span>
			</div>
			<dl class="tb-prop type clearfix">
				<dt class="tb-title">类型</dt>
				<dd class="tb-con">
					<ul class="tab-content type-content">
						{{each type as v2  k}}
						<li class="tb-con-item" data-id="{{v2.id}}" data-small="{{v2.pic_small}}" data-large="{{v2.pic_large}}">
							<a href="javascript:;">{{v2.type}}</a>
						</li>
						{{/each}}
					</ul>
				</dd>
			</dl>
		</script>
		<script data-main="js/js/productDetail.js" src="require.js" defer async="true"></script>
	</body>

</html>
