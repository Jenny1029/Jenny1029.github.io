<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
</head>
<body>

<div class="content">
    <header>
        <ul class="header">
            <li class="header-btn prev"></li>
            <li class="header-title">开心摇摇乐用户登录</li>
            <li class="header-btn next"></li>
        </ul>
    </header>
    <div class="section">
        <div class="user"><input name="user" placeholder="请输入用户"/></div>
        <div class="password"><input name="password" type="password" placeholder="请输入密码"/></div>
        <div class="pwd"><span class="showPwd"><input name="show" type="checkbox" class="checkbox"/>显示密码</span><span class="forgetPwd"><a href="###" >忘记密码?</a></span></div>
        <div class="remPwd"><input  type="checkbox" checked  class="checkbox"/>记住密码自动登录</div>
        <div class="login">登录</div>
        <div class="reg">注册</div>
    </div>
</div>

<script src="require.js" data-main="js/js/login.js" defer async="true"></script>

</body>
</html>
