<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			  content="width=device-width,
               initial-scale=1.0,
               minimum-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<title>注册</title>
	</head>
	<body>
		<div class="content">
			<header>
				<ul class="header">
					<li class="header-btn prev">
						<i class="iconfont">&#xe60b;</i>
					</li>
					<li class="header-title">用户注册</li>
					<li class="header-btn next"></li>
				</ul>
			</header>
			<div class="section">
				<ul class="login-list">
	                <li class="login-item">
	                    <span class="item-tit">账户名称：</span>
	                    <input class="item-text" type="text" id="username"placeholder="请输入账户" />
	                </li>
	                <li class="login-item">
	                    <span class="item-tit">登陆密码：</span>
	                    <input class="item-text" type="password" id="password" placeholder="请输入密码"/>
	                </li>
	                <li class="login-item confirm">
	                    <span class="item-tit">确认密码：</span>
	                    <input class="item-text confirm" type="password" placeholder="请输入密码"/>
	                </li>
	                <li class="login-item not-border">
	                    <a class="reg-btn">确认注册</a>
	                </li>
	            </ul>
			</div>
		</div>
		<script data-main="js/js/regesiter.js" src="require.js" defer async="true"></script>
	</body>
</html>
